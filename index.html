<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Gift</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('gift.webp') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }
        .gift-container {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-family: 'Georgia', serif;
            box-shadow: 0 0 15px rgba(255, 192, 203, 0.5);
            position: relative;
            z-index: 2;
        }
        .gift-box {
            width: 120px;
            height: 120px;
            background: linear-gradient(to bottom, #ff0000, #cc0000);
            position: relative;
            margin: 20px auto;
            cursor: pointer;
            transition: transform 0.3s ease;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .gift-box:hover {
            transform: scale(1.1);
        }
        .gift-lid {
            position: absolute;
            top: -20px;
            left: 0;
            width: 100%;
            height: 40px;
            background: linear-gradient(to bottom, #cc0000, #990000);
            border-radius: 5px;
            transition: transform 0.5s ease;
        }
        .gift-box:hover .gift-lid {
            transform: rotateX(40deg) translateY(-10px);
        }
        .ribbon {
            position: absolute;
            width: 100%;
            height: 10px;
            background: gold;
            top: 50%;
            transform: translateY(-50%);
        }
        .ribbon::before, .ribbon::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 100%;
            background: gold;
            top: 0;
        }
        .ribbon::before {
            left: 30%;
        }
        .ribbon::after {
            right: 30%;
        }
    </style>
</head>
<body>
    <div class="gift-container">
        <h1>Happy Birthday, My Love!</h1>
        <p>Hereâ€™s a special gift for you...<br></p>
        
        <div class="gift-box" onclick="window.location.href='bd.html'">
            <div class="gift-lid"></div>
            <div class="ribbon"></div>
        </div>
        <p>May your day be as beautiful as you are!</p>
    </div>
</body>
</html>
