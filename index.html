<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Gift</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('gift.webp') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }
        .gift-container {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-family: 'Georgia', serif;
            box-shadow: 0 0 15px rgba(255, 192, 203, 0.5);
            position: relative;
            z-index: 2;
        }
        .gift-box {
            width: 120px;
            height: 120px;
            background: linear-gradient(to bottom, #ff0000, #cc0000);
            position: relative;
            margin: 20px auto;
            cursor: pointer;
            transition: transform 0.3s ease;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .gift-box:hover {
            transform: scale(1.1);
        }
        .gift-lid {
            position: absolute;
            top: -20px;
            left: 0;
            width: 100%;
            height: 40px;
            background: linear-gradient(to bottom, #cc0000, #990000);
            border-radius: 5px;
            transition: transform 0.5s ease;
        }
        .gift-box:hover .gift-lid {
            transform: rotateX(40deg) translateY(-10px);
        }
        .ribbon {
            position: absolute;
            width: 100%;
            height: 10px;
            background: gold;
            top: 50%;
            transform: translateY(-50%);
        }
        .ribbon::before, .ribbon::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 100%;
            background: gold;
            top: 0;
        }
        .ribbon::before {
            left: 30%;
        }
        .ribbon::after {
            right: 30%;
        }
        .sparkles, .flowers, .fireflies {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        .sparkle, .firefly, .flower {
            position: absolute;
            opacity: 0.8;
        }
        .sparkle {
            width: 5px;
            height: 5px;
            background: pink;
            border-radius: 50%;
            animation: sparkle-animation 3s infinite;
        }
        @keyframes sparkle-animation {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.5); opacity: 0.4; }
            100% { transform: scale(1); opacity: 0; }
        }
        .flower {
            width: 20px;
            height: 20px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/4/49/Flower.png') no-repeat center/contain;
            animation: fall 5s linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 0.7; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
        .firefly {
            width: 6px;
            height: 6px;
            background: yellow;
            border-radius: 50%;
            animation: firefly-animation 4s infinite alternate;
        }
        @keyframes firefly-animation {
            0% { transform: translate(0, 0); opacity: 0.8; }
            50% { transform: translate(20px, 10px); opacity: 0.4; }
            100% { transform: translate(-10px, -20px); opacity: 0.8; }
        }
    </style>
</head>
<body>
    <div class="sparkles"></div>
    <div class="flowers"></div>
    <div class="fireflies"></div>
    <div class="gift-container">
        <h1>Happy Birthday, My Love!</h1>
        <p>Hereâ€™s a special gift for you...</p>
        
        <div class="gift-box" onclick="window.location.href='bd.html'">
            <div class="gift-lid"></div>
            <div class="ribbon"></div>
        </div>
        <p>May your day be as beautiful as you are!</p>
    </div>
    <script>
        function createElements(containerClass, elementClass, count, animationDurationRange, widthRange) {
            const container = document.querySelector(containerClass);
            for (let i = 0; i < count; i++) {
                let element = document.createElement('div');
                element.classList.add(elementClass);
                element.style.left = Math.random() * 100 + 'vw';
                element.style.top = Math.random() * 100 + 'vh';
                element.style.animationDuration = (Math.random() * animationDurationRange + 3) + 's';
                element.style.width = element.style.height = (Math.random() * widthRange + 5) + 'px';
                container.appendChild(element);
            }
        }
        createElements('.sparkles', 'sparkle', 50, 2, 5);
        createElements('.flowers', 'flower', 20, 5, 20);
        createElements('.fireflies', 'firefly', 15, 4, 6);
    </script>
</body>
</html>
